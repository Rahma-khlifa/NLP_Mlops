name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: 1
  MLFLOW_EXPERIMENT: tunsentt

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[s3] dagshub mlflow

      - name: Configure DVC remote
        run: |
          dvc remote add dagshub-ci https://dagshub.com/rahmmaakhlefa/NLP_Mlops.dvc || true
          dvc remote modify dagshub-ci auth basic
          dvc remote modify dagshub-ci user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify dagshub-ci password ${{ secrets.DAGSHUB_TOKEN }}
          dvc remote list
          dvc doctor

      - name: Pull and Checkout Data
        run: |
          echo "Attempting DVC pull from dagshub-ci..."
          # 1. Pull: Télécharge les données dans le cache local du runner
          dvc pull -r dagshub-ci -v
          
          # 2. Checkout: Matérialise les fichiers du cache vers le répertoire de travail
          # C'est l'étape qui crée le fichier data/version1.xlsx à partir du cache
          dvc checkout
          
      - name: Verify data presence
        run: |
          echo "Checking data directory content:"
          ls -R data/
          if [ ! -f "data/version1.xlsx" ]; then
            echo "❌ ERROR: data/version1.xlsx not found after dvc pull!"
            exit 1
          fi
          echo "✅ data/version1.xlsx is present"

      - name: Install backend requirements
        run: pip install -r backend/requirements.txt || echo "No backend requirements found"

      - name: Run training
        env:
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          DAGSHUB_REPO_NAME: ${{ secrets.DAGSHUB_REPO_NAME }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          GITHUB_ACTIONS: "true"
        run: python scripts/train.py

      - name: Check model output
        run: ls -R models/ || echo "No models directory found"
