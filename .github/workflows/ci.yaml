name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: 1
  MLFLOW_EXPERIMENT: tunsentt

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[s3] dagshub mlflow

      - name: Configure DVC remote
        run: |
          dvc remote modify origin user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin password ${{ secrets.DAGSHUB_TOKEN }}
          dvc remote list
          dvc doctor

      - name: Pull data from DVC
        run: |
          echo "Attempting DVC pull from origin..."
          dvc pull -r origin -v || (echo "DVC pull from origin failed, trying HTTP remote..." && dvc pull -r dagshub_http -v)
          
      - name: Verify data presence
        run: |
          echo "Checking data directory content:"
          ls -R data/
          if [ ! -f "data/version1.xlsx" ]; then
            echo "❌ ERROR: data/version1.xlsx not found after dvc pull!"
            exit 1
          fi
          echo "✅ data/version1.xlsx is present"

      - name: Install backend requirements
        run: pip install -r backend/requirements.txt || echo "No backend requirements found"

      - name: Run training
        env:
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          DAGSHUB_REPO_NAME: ${{ secrets.DAGSHUB_REPO_NAME }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          GITHUB_ACTIONS: "true"
        run: python scripts/train.py

      - name: Check model output
        run: ls -R models/ || echo "No models directory found"
